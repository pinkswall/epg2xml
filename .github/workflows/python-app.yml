name: Generate EPG

on:
    schedule:
        - cron: "0 9,21 * * *"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Set up Python 3.8
              uses: actions/setup-python@v2.1.4
              with:
                  python-version: 3.8

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install lxml requests bs4

            - name: db to json
              run: |
                  python channel.py

            - name: epg to xml
              run: |
                  python epg2xml.py -o xmltv_ALL.xml -i ALL --channelfile channels.json

            - name: Git commit
              run: |
                  git config --global user.name 'pinkswall'
                  git config --global user.email 'pinkswall@users.noreply.github.com'
                  git add xmltv_ALL.xml
                  git commit "Automated Commit"
                  git push
